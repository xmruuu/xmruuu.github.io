{{ define "main" }}
<section class="pt-24 md:pt-28 scroll-mt-24 md:scroll-mt-28 flex-1">
  <div class="max-w-[800px] mx-auto px-8 mb-2">
    <h1 class="text-2xl font-light text-left">{{ .Title }}</h1>
  </div>

  <div class="max-w-[800px] mx-auto px-8 mb-4">
    <a class="text-base" href="{{ "/blog/" | relURL }}" aria-label="Back to Blog">←</a>
  </div>

  <div id="tag-posts" class="max-w-[800px] mx-auto px-8 mb-20">
    <div class="border-t border-black"></div>
    {{ range .Pages.ByDate.Reverse }}
      <a href="{{ .RelPermalink }}" class="flex items-center gap-6 py-6 border-b border-black">
        <span class="shrink-0 w-24 text-base text-gray-700 text-left">{{ .Date.Format "2006.01" }}</span>
        <span class="flex-1 text-[#333] text-base text-left">{{ .Title }}</span>
        <span class="shrink-0 flex items-center gap-2 text-sm text-gray-900 justify-start">
          {{ range .Params.tags }}<span class="tag-badge">{{ . }}</span>{{ end }}
        </span>
      </a>
    {{ end }}
  </div>
</section>
{{ end }}
