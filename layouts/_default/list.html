{{ define "main" }}
<section class="mx-auto max-w-6xl px-4 py-10">
  <h1 class="text-3xl font-semibold mb-8">{{ .Title }}</h1>
  <div class="space-y-6">
    {{ range .Pages }}
      <article>
        <h2 class="text-xl font-medium"><a class="hover:underline" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p class="text-gray-600">{{ .Summary }}</p>
      </article>
    {{ end }}
  </div>
{{ end }}
