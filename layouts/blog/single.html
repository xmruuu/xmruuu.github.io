{{ define "main" }}

  <div class="max-w-[800px] mx-auto px-8 prose prose-neutral">
    <h1>{{ .Title }}</h1>
    <div class="text-gray-500 flex items-center gap-3 text-sm">
      <time>{{ .Date.Format "2006-01-02" }}</time>

    </div>
    {{ .Content }}
  </div>
</article>
{{ end }}
